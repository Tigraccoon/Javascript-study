<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>var_str</title>
<script type="text/javascript">

var s = "Hello Would";
var t = "How are you" + " today";	//문자열 연결
document.write(s+"<br>");
document.write(t+"<br>");
document.writeln(s);				//writeln도 있긴 하지만 웹브라우져에서는 줄바꿈 적용이 안 됌..
document.writeln(t);
document.write(s.toUpperCase()+"<br>")//대문자
document.write(s.toLowerCase()+"<br>")//소문자

</script>
</head>
<body>

</body>
</html>
