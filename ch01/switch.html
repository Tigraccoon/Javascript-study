<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>switch</title>
<script type="text/javascript">
a();
function a(){
var season = prompt("좋아하는 계절?!", "봄");
var message = "";
var img = "";

switch (season){
case "봄" : message="봄이 좋으냐?"; img="../images/spring.jpg"; break;
case "여름" : message="여름이 좋다고?"; img="../images/summer.jpg"; break;
case "가을" : message="가을은 좋지"; img="../images/autumn.jpg"; break;
case "겨울" : message="겨울도 좋지"; img="../images/winter.jpg"; break;
default: alert("다시 입력하세요.."); a(); 
}

document.write("<h2>"+message+"</h2>");
document.write("<img src='"+img+"'>");
}
</script>
</head>
<body bgcolor="d7f1d7">
<input type="button" value="확인" onclick="a()" >


</body>
</html>
