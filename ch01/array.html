<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>array</title>
<script type="text/javascript">

var fruits = new Array();
fruits[0] = "사과";
fruits[1] = "바나나";
fruits[2] = "오렌지";

/* var fruits = ["사과","바나나","오렌지"]; */

for(i=0; i<fruits.length; i++){
	document.write(fruits[i]+"<br>");
}
document.write("---------------"+"<br>");

//자바와는 달리 자바스크립트는 숫자 인덱스 외에 문자열 인덱스도 사용 가능.. 마치 키벨류처럼?
var textfruits = new Array();
textfruits["a"] = "수박";
textfruits["b"] = "참외";
textfruits["c"] = "딸기";

//숫자 인덱스가 아닌 경우 아래와 같이 향상된 for문 사용 자바에서의 : 대신 in
for(var f in textfruits){	//f에는 인덱스만 넘어옴
	document.write(textfruits[f] + "<br>");
}

</script>
</head>
<body>



</body>
</html>
