<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>confirm</title>
<script type="text/javascript">

var user = confirm("계속?");
if (user == true){	//확인 버튼 클릭 시
	document.write("확인 버튼을 클릭하였다.");
} else{
	document.write("취소 버튼을 클릭하였다.");
}

//alert("메세지") 단순 경고창
//prompt("메세지", "기본값") 입력 대화상자
//confirm("메세지") 확인 = true, 취소 = false

</script>
</head>

</html>
