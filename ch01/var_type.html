<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>var_type</title>
<script type="text/javascript">

var s;	//변수 선언
s = 100;//우변의 데이터 형에 따라서 결정
document.write(s + "<br>");
document.write(typeof(s) + "<br>");
s = 10.5;
document.write(s + "<br>");
document.write(typeof(s) + "<br>");
s = "가나다";
document.write(s + "<br>");
document.write(typeof(s) + "<br>");
s = 'a';
document.write(s + "<br>");
document.write(typeof(s) + "<br>");

</script>
</head>
<body>



</body>
</html>
