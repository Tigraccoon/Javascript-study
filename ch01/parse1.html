<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>parse1</title>
<script type="text/javascript">

//대화상자를 이용한 입력은 안 쓰이는 추세이긴 함.

var x, y;
x=prompt("점수를 입력", "10");	//메세지, 기본값
x=parseInt(x);	//숫자로 변환
y=prompt("점수를 입력", "20");
y=parseInt(y);

document.write(x+y);
</script>
</head>
<body>



</body>
</html>
