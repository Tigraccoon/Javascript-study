<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>get_elem</title>
</head>
<body>

<h1 id="test" style="color:blue; background:purple;">This is a heading</h1>
<script type="text/javascript">
function func(){
	var e = document.getElementById("test");
	e.style.color = "red";
	e.style.background = "yellow";
}
</script>

<button type="button" onclick="func()">클릭?</button>

</body>
</html>
