<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>parse2</title>
<script type="text/javascript">

function calc(){
	//document : 자바스크립트의 내장객체, 웹페이지 문서 객체로
	//현재페이지를 가리킴
	//document.getElementById("태그의 id").value
	var x=parseInt(document.getElementById("x").value);
	var y=parseInt(document.getElementById("y").value);
	
	var hap=x+y;
	
	document.getElementById("sum").value=hap;
}

</script>
</head>
<body>
<!--
id: 중복 불가, document.getElementById("태그의 id")
name: 중복 가능, document.getElementsByName("태그의 name")
name으로 접근시에는 document.폼name.태그name
  -->
<form name="myform">

첫 번째 정수 : <input type="text" id="x"><br>
두 번째 정수 : <input type="text" id="y"><br><br>
합계 : <input id="sum"><br>

<input type="button" value="계산!" onclick="calc()">

</form>

</body>
</html>
