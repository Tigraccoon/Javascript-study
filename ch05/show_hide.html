<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>show_hide</title>
<script src="../include/jquery-3.3.1.min.js"></script>
<script type="text/javascript">

$(function(){
	$("#btnShow").click(function(){
		$("#img1").show("fast");	//id가 img1인 태그를 표시(빠르게)
	});
	
	$("#btnHide").click(function(){
		$("#img1").hide("fast");	//숨김
	});

	$("#btnToggle").click(function(){
		$("#img1").toggle("fast");	//show와 hide를 교대로 실행
	});
	
	$("#btnAnimate").click(function(){
		//선택자.animate({에니메이션 옵션}, 에니메이션 시간값);
		$("#img1").animate({
			left : '500px', 
			top : '200px',
			opacity : '0.5'
		},5000);
	});
	
	$("#btnFadein").click(function(){
		//선택자.fadeIn(시간값, 옵션(){});
		$("#img1").fadeIn(5000, function(){
			$("#img2").fadeIn("slow");
		});
	});
	
	$("#btnFadeout").click(function(){
		$("#img1").fadeOut("slow");
	});
	
	$("#btnSlidedown").click(function(){
		$("#img1").slideDown("slow");
	});
	
	$("#btnSlideup").click(function(){
		$("#img1").slideUp("slow");
	});
	
	$("#btnChain").click(function(){
		$("#img1").show().fadeOut("slow").slideDown("slow");
	});
	
});

</script>

<style type="text/css">

#img1{
	display: none;
	position: relative;	/* 상대좌표 */
}
#img2{
	display: none;
}

</style>
</head>
<body>

<button id="btnShow">표시</button>
<button id="btnHide">숨김</button>
<button id="btnToggle">toggle</button>
<button id="btnAnimate">애니메이션</button>
<button id="btnFadein">페이드인</button>
<button id="btnFadeout">페이드아웃</button>
<button id="btnSlidedown">slide down</button>
<button id="btnSlideup">slide up</button>
<button id="btnChain">여러 효과</button>
<br><hr>
<img id="img1" src="../images/image.png"><br>
<img id="img2" src="../images/google.png">

</body>
</html>
