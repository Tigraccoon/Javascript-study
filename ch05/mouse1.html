<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>mouse1</title>
<script src="../include/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		//선택자.bind(이벤트:함수, 이벤트:함수, ...)
		$("img").bind({ //bind는 이벤트를 연결해주는 함수
			mouseout : function() { //마우스가 해당 객체를 빠져나올 때
				$("img").attr("src", "../images/i0075.jpg");
			},
			mouseover : function() { //마우스가 해당 객체 위로 올라갈 때
				$("img").attr("src", "../images/i0076.jpg");
			},
			click : function() {
				$("img").attr("src", "../images/i0073.jpg");
			}

		});

		//3개의 이벤트를 별도로 처리해도 가능함

		$("img").mouseout(function() {
			$("img").attr("src", "../images/i0075.jpg");
		});
		$("img").mouseover(function() {
			$("img").attr("src", "../images/i0076.jpg");
		});
		$("img").click(function() {
			$("img").attr("src", "../images/i0073.jpg");
		});
		
	});
</script>
</head>
<body>

	<img src="../images/i0075.jpg">

</body>
</html>
