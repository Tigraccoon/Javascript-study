<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>dom</title>
<script src="../include/jquery-3.3.1.min.js"></script>

<script type="text/javascript">

$(function(){
	$("#text").click(function(){
		$("#target").text("<marquee>변경된 내용임.</marguee>");
		alert($("#target").text());	//alert창에 내용만 get해옴
	});
	
	$("#html").click(function(){
		$("#target").html("<marquee>진짜 변경된 내용임.</marguee>")
		alert($("#target").html());
	});
});

</script>
</head>
<body>

<h2>JQuery를 사용한 DOM 변경</h2>

<p id="target">이것은 <strong>하나의 </strong> 단락임.</p>

<button id="text">버튼1</button>
<button id="html">버튼2</button>

</body>
</html>
