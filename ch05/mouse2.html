<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>mouse2</title>
<script src="../include/jquery-3.3.1.min.js"></script>
<script type="text/javascript">

$(function(){
	var i=0;
	$("div.out").mouseover(function(){
		$("p:first").text("mouse over");
		$("p:first").html("<marquee>mouse over</marquee>");
		
		$("p:last").text(++i)	//아래 p태그의 값인 0부터 계속 1씩 증가
	});
	
	$("div.out").mouseout(function(){
		$("p:first").text("마우스를 여기로 옮겨라.");
	});
});

</script>
</head>
<body>

<div class="out">
	<p>마우스를 여기로 움직이시오.</p>
	<p>0</p>
</div>

<div>두 번째 div(기능이 없는 비교용)</div>


</body>
</html>
