<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css</title>
<script src="../include/jquery-3.3.1.min.js"></script>

<script type="text/javascript">

$(function(){
	$("#button1").click(function(){
		//태그.css("속성이름"); css속성값 확인
		var color = $("#div1").css("background-color");
		var width = $("#div1").css("width");
		var height = $("#div1").css("height");
		$("#result").html("배경색 : " + color + "<br>넓이 : " + width + "<br>높이 : " + height);
	});
	
	$("#button2").click(function(){
		$("#div1").css("background-color", "red");
		$("#div1").css("width", "200px");
		$("#div1").css("height", "200px");
	});
	
	$("#button3").click(function(){
		//태그.addClass("css class 이름"); 동적으로 태그에 css class style 부여
		$("#div2").addClass("class1");
	});

});

</script>

<style type="text/css">
/* div중 아이디가 div1인 태그 */
div#div1{
	width: 60px;
	height: 60px;
}

/* 클래스 이름이 class1인 태그들 */
.class1{
	border: 1px solid red;
	background-color: yellow;
	width: 100px;
	height: 100px;
}

.class2{
	width: 300px;
	height: 100px;
	background-color: cyan;
	border: 1px dotted red;
}
</style>

</head>
<body>

<div id="div1" style="background-color: blue;"></div>
<div id="div2">둘째 div</div>
<button id="button1">버튼1</button>
<button id="button2">버튼2</button>
<button id="button3">버튼3</button>
<p id="result">결과 표시</p>

</body>
</html>
