<script type="text/javascript">
function check(){
	var id=document.getElementById("id");
	if(id.value==""){
		alert("아이디는 필수 입력");
		id.focus();
		return;
	}
	var exp1=/^[A-Za-z0-9]{4,10}$/;
	if(!exp1.test(id.value)){
		alert("아이디는 영문자, 숫자, 4~10자리로 입력하시오.");
		id.focus();
		return;
	}
	var pwd=document.getElementById("pwd");
	if(pwd.value==""){
		alert("비밀번호는 필수 입력");
		pwd.focus();
		return;
	}
	if(!exp1.test(pwd.value)){
		alert("비밀번호는 영문자, 숫자, 4~10자리로 입력하시오.");
		pwd.focus();
		return;
	}
	var name = document.getElementById("name");
	var exp2 = /^[가-힣ㄱ-ㅎㅏ-ㅣ\x20]{3,10}$/;
	
	if(!exp2.test(name.value)){
		alert("이름은 한글 3~10자 이내");
		name.focus();
		return;
	}
	
	var email = document.getElementById("email");
	var exp3 = /^[a-z0-9]{2,}@[a-z0-9]{2,}\.[a-z]{2,}$/
	if(!exp3.test(email.value)){
		alert("이메일 형식 오류!");
		email.focus();
		return;
	}
	
	var phone = document.getElementById("phone");
	var exp4 = /^[0-9]+$/;
	if(!phone.value.match(exp4)){
		alert("숫자만 입력");
		phone.focus();
		return;
	}
	alert("Welcome in!");
	return;
}

$(function(){
	$("input").focus(function(){
		$(this).css("background-color", "#E6CEFF");
		$(this).css("border", "2px solid #8AFFF3");
	});
	
	$("input").blur(function(){
		$(this).css("background-color", "white");
		$(this).css("border", "1px solid blue");
		
	});
	
});
</script>
