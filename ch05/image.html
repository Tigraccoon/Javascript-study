<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>image</title>
<script src="../include/jquery-3.3.1.min.js"></script>

<script type="text/javascript">

$(function(){
	//id가 small인 태그 내의 a 태그를 클릭하면?
	$("#small a").click(function(e){	//event 정보를 저장할 변수가 필요
		e.preventDefault();	//기본 효과를 차단(a태그의 하이퍼링크 기능을 제거하는 역할)
		
		//클릭한 하이퍼링크의 href속성값을 가져옴
		var imgPath = $(this).attr("href");
		
		//large태그 내의 img의 src속성에 복사 
		$("#large img").attr({
			src : imgPath
		});
	});
	
});

</script>

<style type="text/css">

#wrap{
	text-align: center;
	width: 500px;
}

#large{
	width: 350px;
	height: 350px;
}

ul li{
	list-style: none;	/* 스타일 제거 */
	display: inline;	/* 인라인요소로(한 라인에 배치) */
}

ul img{
	width: 100px;
	height: 100px;
}

</style>

</head>
<body>

<h2>Image change</h2>
<div id="wrap">
	<div id="large">
		<a href="#"><img src="../images/h1.jpg"> </a>
	</div>
	<div id="small">
		<ul>
			<li><a href="../images/h1.jpg"><img src="../images/h1.jpg" border="0px" /> </a>
			<li><a href="../images/h2.jpg"><img src="../images/h2.jpg" border="0px" /> </a>
			<li><a href="../images/h3.jpg"><img src="../images/h3.jpg" border="0px" /> </a>
			<li><a href="../images/h4.jpg"><img src="../images/h4.jpg" border="0px" /> </a>
		</ul>
	</div>

</div>

</body>
</html>
