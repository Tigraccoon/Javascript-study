<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js_guess</title>
<script src="../include/jquery-3.3.1.min.js"></script>

<script type="text/javascript">
var nGuesses = 0;
var computerNumber = 0;

$(function(){
	/* Math.random() : 0.0 ~ 1.0 미만 난수 발생. 1~100 사이의 난수를 사용하기 때문에 +1처리를 함 */
	computerNumber = Math.floor(Math.random()*100)+1;
	console.log("랜덤 : " + computerNumber);
	//태그.val("값"); 태그의 입력값을 변경
	$("#computerNumber").val(computerNumber);
});

function guess(){
	var result = "";
	var number = parseInt($("#user").val());
	nGuesses++;
	if(number == computerNumber){
		result = "성공!";
	} else if(number < computerNumber){
		result = "낮음";
	} else{
		result = "높음";
	}
	$("#result").val(result);
	$("#guesses").val(nGuesses);
	return true;	//계속 진행하려면 true를 return하고 멈추려면 false를 return
}

</script>

</head>
<body>

<h2>숫자 맞추기 게임</h2>

<form>
숫자 :&nbsp;&nbsp;<input type="number" id="user" size="5">&nbsp;&nbsp;
<input type="button" value="확인" onclick="guess()"><br>
추측횟수 :&nbsp;&nbsp;<input type="text" id="guesses" size="5"><br>
힌트 :&nbsp;&nbsp;<input type="text" id="result" size="16"><br><br>
<!-- hidden은 안 보임 -->
정답 :&nbsp;&nbsp;<input type="hidden" id="computerNumber" size="16">

</form>


</body>
</html>
