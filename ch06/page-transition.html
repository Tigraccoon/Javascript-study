<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>page-transition</title>
<meta name="viewport" content="width=divice-width, initial-scale=1">

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>
<body>

<div data-role="page" id="page1" data-title="첫 번째 페이지">
	<div data-role="header">
		<h1>첫 번째 페이지</h1>
	
	</div>
	
	<div data-role="content">
		<a href="#page2">페이지2</a>
		
	</div>
	
	<div data-role="footer">
		<h4>내부링크방식</h4>
	</div>
	
</div>

<div data-role="page" id="page2" data-title="두 번째 페이지">
	<div data-role="header">
		<h1>두 번째 페이지</h1>
	</div>
	
	<div data-role="content">
		<p>페이지 전환 에니메이션 효과</p>
		<!-- data-direction="reverse" : 뒤로가기 -->
		<a href="#page1" data-direction="reverse">페이지1</a><br/>
		<a href="#page3">페이지3 기본 전환효과 적용</a><br/>
		<a href="#page3" data-transition="slide">페이지3 &emsp;: slide 적용</a><br/>
		<a href="#page3" data-transition="slideup">페이지3 &emsp;: slideup 적용</a><br/>
		<a href="#page3" data-transition="slidedown">페이지3 /&emsp;: slidedown 적용</a><br/>
		<a href="#page3" data-transition="slidefade">페이지3 /&emsp;: slidefade 적용</a><br/>
		<a href="#page3" data-transition="flip">페이지3 /&emsp;: flip 적용</a><br/>
		<a href="#page3" data-transition="fade">페이지3 /&emsp;: fade 적용</a><br/>
		<a href="#page3" data-transition="pop">페이지3 /&emsp;: pop 적용</a><br/>
		<a href="#page3" data-transition="turn">페이지3 /&emsp;: turn 적용</a><br/>
		<a href="#page3" data-transition="flow">페이지3 /&emsp;: flow 적용</a><br/>
		
	</div>
	
	<div data-role="footer">
		<h4>내부 링크 방식</h4>
	</div>
	
</div>

<div data-role="page" id="page3" data-title="세 번째 페이지">
	<div data-role="header">
		<h1>세 번째 페이지</h1>
	</div>	

	<div data-role="content">
		<a href="page1">페이지1</a>
		<a href="#somepage" data-rel="back">페이지2</a>
	
	</div>
	
	<div data-role="footer">
		<h4>내부 링크 방식</h4>
	</div>

</div>

</body>
</html>
