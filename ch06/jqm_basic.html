<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jqm_basic</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>
<body>

<div data-role="page">
	<div data-role="header">
		<h1>My Title</h1>
	</div>
	
	<div data-role="content">
		<p>안녕하세요 JQuery Mobile</p>
		<!-- data-role="listview" : 리스트 뷰 모드 -->
		<!-- data-inset="true" : 좌우 여백 설정 -->
		<!-- data-filter="true" : li 태그 검색 기능 -->
		<ul data-role="listview" data-inset="false" data-filter="true" >
			<li><a href="https://www.mercedes-benz.co.kr/">Benz</a></li>
			<li><a href="https://www.bmw.co.kr/ko/index.html">BMW</a></li>
			<li><a href="http://www.audi.co.kr/kr/web/ko.html">Audi</a></li>
			<li><a href="https://www.hyundai.com/kr/ko">현대</a></li>
			<li><a href="https://www.kia.com/kr/main.html">기아</a></li>
		</ul>
		
	</div>
	
	<div data-role="footer">
		<h4>Thanks!</h4>
	</div>
</div>

</body>
</html>
