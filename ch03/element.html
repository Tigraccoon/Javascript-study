<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>element</title>
</head>
<body>

<ul>
	<li>아이템1</li>
	<li>아이템2</li>
	<li>아이템3</li>
	<li>아이템4</li>
	<li>아이템5</li>
</ul>

<script type="text/javascript">
//getElementsByTagName는 점점 jquery로 대체되어가는 중?
//[0] 첫 번째 ul태그(배열처리하는 것)
var list = document.getElementsByTagName("ul")[0];
//
var allItems = list.getElementsByTagName("li");

for(i=0; i<allItems.length; i++){
	//firstChild 첫 번째 요소의 데이터, 즉 <li>아이템1</li>
	alert(allItems[i].firstChild.data);
	
}


</script>

</body>
</html>
