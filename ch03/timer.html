<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>timer</title>
<script type="text/javascript">

var timer;	//전역변수
function test(){
	alert("test 함수 호출!");
}

function showAlert(){
	//한 번만 반복하려면 setInterval() 대신에 setTimer()사용
	timer = setInterval("test()",1000);	//1초마다 test()실행
}

function stopAlert() {
	//setTimer()를 사용했으면 clearTimeout()
	clearInterval(timer);	//Interval타이머를 해지(초기화)시킴
}

</script>
</head>
<body>

<p>버튼을 누르세요~</p>
<button onclick="showAlert()">타이머 시작!</button>
<button onclick="stopAlert()">타이머 멈춤!</button>

</body>
</html>
