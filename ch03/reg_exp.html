<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>reg_exp</title>

<script type="text/javascript">

function check(){
	var userid=document.getElementById("userid");
	if(userid.value==""){
		alert("아이디는 필수 입력");
		userid.focus();
		return;
	}
	//정규식
	//^ : 시작, $ : 끝, [사용 가능 문자 지정], {4,10} : 글자 수 지정
	var exp1=/^[A-Za-z0-9]{4,10}$/;
	if(!exp1.test(userid.value)){	//정규식으로 지정한 값이 아닌 값이 들어오면?
		alert("아이디는 영문자, 숫자, 4~10자리로 입력하시오.");
		userid.focus();
		return;
	}
	var name = document.getElementById("name");
	// \x20 : 16진수 20 -> 10진수 32, 스페이스 1개인 공백 문자를 의미 즉 공백
	var exp2 = /^[가-힣ㄱ-ㅎㅏ-ㅣ\x20]{3,10}$/;
	
	if(!exp2.test(name.value)){
		alert("이름은 한글 3~10자 이내");
		name.focus();
		return;
	}
	
	var email = document.getElementById("email");
	var exp3 = /^[a-z0-9]{2,}@[a-z0-9]{2,}\.[a-z]{2,}$/
	if(!exp3.test(email.value)){
		alert("이메일 형식 오류!");
		email.focus();
		return;
	}
	
	var phone = document.getElementById("phone");
	//^ : 시작, + : 1회 이상 반복
	var exp4 = /^[0-9]+$/;
	if(!phone.value.match(exp4)){
		alert("숫자만 입력");
		phone.focus();
		return;
	}
	alert("Welcome in!");
	return;
}

</script>

</head>
<body>

<form action="#">

아이디 : &nbsp;&nbsp;<input type="text" id="userid"><br>
이름 : &nbsp;&nbsp;<input type="text" id="name"><br>
이메일 : &nbsp;&nbsp;<input type="text" id="email"><br>
전화번호 : &nbsp;&nbsp;<input type="text" id="phone"><br>
<input type="button" onclick="check()" value="로그인">
</form>

</body>
</html>
