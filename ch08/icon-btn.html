<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>icon-btn</title>
<meta name="viewport" content="width=divice-width, initial-scale=1">

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>
<body>

	<div data-role="header">
		<h1>Header</h1>
	</div>

	<div data-role="content">
		<p>Content</p>
		<button data-icon="arrow-l" data-theme="b">왼쪽 화살표 버튼</button>
		<button data-icon="check" data-theme="b">확인 버튼</button>
		<button data-role="none" data-icon="refresh" data-theme="b">기존 버튼</button>
		<input type="button" data-icon="search" value="검색 버튼" data-theme="b">		
		<input type="submit" data-icon="grid" value="그리드 버튼" data-theme="b">
		<input type="reset" data-icon="alert" value="경고 버튼" data-theme="b">
		<input type="image" data-icon="home" value="홈 버튼" data-theme="b">
		<a href="#" data-role="button" data-icon="info" data-theme="b">정보 버튼</a>
	</div>

	<div data-role="footer" data-position="fixed">
		<h4>Footer</h4>
	</div>


</body>
</html>
