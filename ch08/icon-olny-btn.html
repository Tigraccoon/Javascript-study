<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>icon-olny-btn</title>
<meta name="viewport" content="width=divice-width, initial-scale=1">

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>
<body>

	<div data-role="header">
		<h1>Header</h1>
	</div>

	<div data-role="content">
		<p>Content</p>
		<button data-icon="delete" data-inline="true">취소</button>
		<button data-icon="check" >확인</button>
		<button data-icon="delete" data-inline="true" data-iconpos="notext">취소</button>
		<button data-icon="check" data-inline="true" data-iconpos="notext">확인</button>
		<button data-role="none" data-icon="refresh" data-iconpos="notext" data-inline="true">새로고침</button>
		<input type="button" value="검색" data-icon="search" data-iconpos="notext">
		<a href="#" data-role="button" data-icon="info" data-iconpos="notext">정보</a>
		
	</div>

	<div data-role="footer" data-position="fixed">
		<h4>Footer</h4>
	</div>



</body>
</html>
