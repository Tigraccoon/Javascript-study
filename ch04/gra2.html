<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>gra2</title>
</head>
<body>

<canvas id="myCanvas" width="1000px" height="1000px"></canvas>

<script type="text/javascript">

var canvas = document.getElementById("myCanvas");
var context = canvas.getContext("2d");
//선형 그라디언트  효과 : createLinearGradient(x1, y1, x2, y2)

context.arc(170,150,10,2.0*Math.PI,false);
context.arc(180,160,120,2.0*Math.PI,false);
context.stroke();

var gradient = context.createRadialGradient(170,150,10,180,160,120);
gradient.addColorStop(0,"white");
gradient.addColorStop(0.5,"#0055ff");
gradient.addColorStop(1,"red");
context.fillStyle=gradient;

context.fillRect(0,0,400,400);



</script>

</body>
</html>
