<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>canvas</title>
</head>
<body>

<canvas id="myCanvas" width="200" height="100" style="border: 1px solid red;"></canvas>

<script type="text/javascript">

var canvas = document.getElementById("myCanvas");	//캔버스 : 도화지
var context = canvas.getContext("2d");				//그래픽 처리 객체 붓 같은 역할
context.fillStyle="#ffff00";	//색상
context.fillRect(0, 0, 100, 50);

</script>

</body>
</html>
