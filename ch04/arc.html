<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>arc</title>
</head>
<body>

<canvas id="myCanvas" width="300" height="200"> </canvas>
<script type="text/javascript">

var canvas = document.getElementById("myCanvas");
var context = canvas.getContext("2d");

context.beginPath();
//arc(x, y, 반지름, 시작 각도, 끝 각도(1.0*Math.PI = 반원, 2.0*Math.PI = 원), 
		//											antiClockwise(true = 반시계, false = 시계))
context.arc(100, 100, 80, 0, 2.0*Math.PI, false);
context.fillStyle="#0000ff";
context.fill();

context.beginPath();
context.arc(100, 100, 60, 0, 1.5*Math.PI, false);
context.fillStyle="#ff00ff";
context.fill();

context.beginPath();
context.arc(100, 100, 40, 0, 2.0*Math.PI, true);
context.fillStyle="#00ffff";
context.fill();

</script>
</body>
</html>
