<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>line</title>
<script type="text/javascript">

function test(){
	var canvas = document.getElementById("myCanvas");
	var context = canvas.getContext("2d");
	context.setLineDash([5,2]);	//점선 그리기([선 크기, 공백 크기])
	context.strokeStyle="green";//라인 색 지정
	context.beginPath();		//경로 초기화
	context.moveTo(0,0);		//좌표 이동(x,y) : 선의 시작점
	context.lineWidth=20;		//선의 두께
	context.lineTo(100, 100);	//선 그리기
	context.stroke();			//stroke()를 써야 실제 선이 그려짐
	
	context.beginPath();
	context.moveTo(100,100);
	context.strokeStyle="red";
	context.lineWidth=10;
	context.lineTo(150,50);
	context.lineTo(200,100);
	context.stroke();
}

</script>
</head>
<body onload="test()">

<canvas id="myCanvas" width="300" height="200" ></canvas>

</body>
</html>
