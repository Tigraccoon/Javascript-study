<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>커스텀 피자</title>
<link rel="stylesheet" href="css/swiper.min.css">
<style>
/* body * {border: 1px solid black;} */
body{background: #EBEBEB;}
header {
	height: 200px;	width: 100%;
	position: fixed;
	top: 0; left: 0%;
	float: left;
	background: #E63C18;
	margin: 0px;
	z-index: 500;
}
#logo{
	display: block;
	height: 150px;
	left: 5%; top: 2%;
	position: fixed;
}
ul{
	list-style: none;
	position: absolute;
	float: left;
	top: 0;
	left: 15%;
	width: 100%; height: 200px;	
}
li{
	font-size: 300%;
	position: static;
	display: inline-block;
	margin-left: 30px;
	margin-top: 30px;
	padding: 0;
}
a:link{
	padding: 20px;
	text-align: center;
	text-decoration: none;
	color: #EBEBEB;
	font-weight: bold;
}
a:visited{
	padding: 20px;
	text-align: center;
	text-decoration: none;
	color: #EBEBEB;
	font-weight: bold;
}

li:hover {
	text-decoration: underline;
}

article{
	margin-left: auto;
	margin-right: auto;
	margin-bottom: 100px;
	display: block;
	text-align: center;
	left: 20%;
	width: 60%;
	background: white;
	position: absolute;
	top: 200px;
}

footer{
	bottom: 0%; text-align: center; display: block;
	color: blue;
	position:fixed;border-top:1px solid #e9e9e9;
	background: #E63C18;
	width: 100%;
	margin: 0px;
	padding 0px;
	clear: both;
	z-index: 100;
	height: 70px;
}

.swiper-container {
      width: 100%;
      height: 800px;
      left: 0px;
}
.swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;

      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
}
  </style>
</head>
<body>

<header>
	<a href="#"><img alt="로고" src="images/logo.png" id="logo"></a>
	
	<nav id="nav">
		<ul>
			<li><a href="sub/pizza.html">&nbsp;피자&nbsp;</a></li>
			<li><a href="sub/side.html">&nbsp;사이드&nbsp;</a></li>
			<li><a href="sub/event.html">&nbsp;이벤트&nbsp;</a></li>
			<li><a href="sub/location.html">&nbsp;매장위치&nbsp;</a></li>
			<li><a href="sub/product.html">&nbsp;원산지&nbsp;</a></li>
		</ul>
	</nav>
</header>
<article>
<div class="swiper-container">
<div class="swiper-wrapper">
<div class="swiper-slide"><img src="images/1.jpg" style="width: 100%; height: 800px;"></div>
<div class="swiper-slide"><img src="images/2.jpg" style="width: 100%; height: 800px;"></div>
<div class="swiper-slide"><img src="images/3.jpg" style="width: 100%; height: 800px;"></div>
</div>

<div class="swiper-pagination"></div>

<div class="swiper-button-next"></div>
<div class="swiper-button-prev"></div>
</div>
<br><br><br><br><br><br><br><br><br><br>
</article>
<footer><h1>전화 주문 : 1588-9999</h1></footer>

<script src="js/swiper.min.js"></script>

<script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 1,
      spaceBetween: 30,
      loop: true,
      autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
  
  
</body>
</html>
