<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>array1</title>
<script type="text/javascript">
	var myArray0 = new Array();
	myArray0[0] = ["사과1", "바나나1", "오렌지1"];
	myArray0[1] = ["사과2", "바나나2", "오렌지2"];
	myArray0[2] = ["사과3", "바나나3", "오렌지3"];

	var myArray1= [["사과1", "바나나1", "오렌지1"], ["사과2", "바나나2", "오렌지2"], ["사과3", "바나나3", "오렌지3"]];

	var myArray2 = new Array("사과", "바나나", "오렌지");
	printArray1(myArray0);
	printArray2(myArray1);
	printArray1(myArray2);
	
function printArray1(a){
	for(var i=0; i<a.length;i++){
		document.write(a[i]+" ");
	}
	document.write("1차원<br>");
	
}
	
	
function printArray2(b){
	
	for(i=0; i<b.length;i++){
		for(j=0; j<b.length;i++){
			document.write(b[i][j]+" ");
		}
	}
	document.write("2차원<br>");
	
	
}

</script>

</head>
<body>

</body>
</html>
