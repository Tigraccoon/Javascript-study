<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>try</title>
<script type="text/javascript">

function test(){
	try {
		alert("Hello Error?");
	} catch (error) {
		msg ="오류발생 : "+error.message;
		alert(msg);
	} finally{
		alert("Finally~")
	}
	
}

test();
</script>
</head>
<body>

</body>
</html>
