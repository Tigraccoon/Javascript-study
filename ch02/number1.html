<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>number1</title>
<script type="text/javascript">

var count1 = new Number(1.237);
var count2 = 1.233;
document.write(typeof(count1)+" : "+typeof(count2)+"<br>");
document.write(typeof(count1)+" : "+count1+"<br>");
document.write(typeof(count2)+" : "+count2+"<br>");

//Math.round 반올림해서 정수만 리턴
document.write(Math.round(count1)+"<br>");
document.write(Math.round(count2)+"<br>");

//실수.toFixed(소수이하자리수) 반올림함수
document.write(count1.toFixed(2)+"<br>");	//소수 둘 째 자리에서 반올림(셋 째 자리에서 비교 후 둘 째 자리에 반올림)
document.write(count2.toFixed(2)+"<br>");

if(count1.toFixed(2) == count2.toFixed(2)){
	alert("소수 둘 째 자리까지 같다.");
} else{
	alert("같지 않다.");
}

</script>
</head>
<body>

</body>
</html>
