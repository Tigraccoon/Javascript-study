<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>array2</title>
<script type="text/javascript">

now = new Date();	//날짜 객체 생성

day = now.getDay();	//일요일부터 0~6
document.write("요일코드 : " + day + "<br>");

yoil = new Array("일","월","화","수","목","금","토")	//배열 생성
document.write("오늘은 "+yoil[day]+"요일입니다.<br>");
imgYoil = new Array("sun.gif","mon.gif","tue.gif","wed.gif","thu.gif","fri.gif","sat.gif");
document.write("오늘은 <img src='../images/"+imgYoil[day]+"'><br>");
for(var i=0; i<imgYoil.length;i++){
	document.write("오늘은 <img src='../images/"+imgYoil[i]+"'>&nbsp;");
}

</script>
</head>
<body>

</body>
</html>
