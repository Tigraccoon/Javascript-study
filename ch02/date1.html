<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>date1</title>
<script type="text/javascript">

var d1 = new Date();	//내장객체, 날짜 자료형

document.write(d1.getYear()+1900+"<br>");	//년도, 1900을 더해야 현제 년도가 나옴
document.write(d1.getFullYear()+"<br>");	//년도, 1900더할 필요 없음
document.write(d1.getMonth()+1+"<br>");		//0~11로 돼있음 1을 더해야 함
document.write(d1.getDate()+"<br>");		//일
document.write(d1.getDay()+"<br>");			//요일
document.write(d1.getHours()+"<br>")		//시간
document.write(d1.getMinutes()+"<br>")		//분
document.write(d1.getSeconds()+"<br>")		//초
document.write(d1.getMilliseconds()+"<br>")	//밀리초
document.write("------------------------<br>");
document.write(d1.toDateString()+"<br>");	
document.write(d1.toISOString()+"<br>");
document.write(d1.toJSON()+"<br>");
document.write(d1.toLocaleDateString()+"<br>");
document.write(d1.toLocaleTimeString()+"<br>");
document.write(d1.toLocaleString()+"<br>");
document.write(d1.toString()+"<br>");
document.write(d1.toTimeString()+"<br>");
document.write(d1.toUTCString()+"<br>");










</script>
</head>
<body>



</body>
</html>
