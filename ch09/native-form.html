<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>native-form</title>
<meta name="viewport" content="width=divice-width, initial-scale=1">

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>
<body>

<div data-role="page" id="page1">
	<div data-role="header">
		<h1>header</h1>
	</div>
	
	<!-- native 방식으로 하려면 data-role 옵션을 none으로 -->
	<div data-role="content">
		<form action="form.jsp" method="get">
			<h1>동아리 회원 가입</h1>
			<fieldset style="border: 1px solid black">
				<legend>필수 정보</legend>
				<table>
					<tr>
						<th><label for="s_id">학번</label></th>
						<td><input type="text" name="s_id" id="s_id" disabled data-role="none"></td>
					</tr>
					<tr>
						<th><label for="s_name">이름</label></th>
						<td><input type="text" name="s_name" id="s_name" disabled data-role="none"></td>
					</tr>
				</table>
			</fieldset><br>
			
			<fieldset style="border: 1px solid black">
				<legend>부가 정보</legend>
				<label>전화번호 :&nbsp;&nbsp;</label>
				<input type="text" name="s_tel" id="s_tel" placeholder="999-9999-9999" data-role="none"><br>
				<label>가입일자 :&nbsp;&nbsp;</label>
				<input type="date" name="s_date" id="s_date" value="2018-12-01" data-role="none"><br>
				<label>성별 :&nbsp;&nbsp;</label>
				<select data-role="none">
					<option value="male">남자</option>
					<option value="female">여자</option>
				</select><br>
				<label>학년 :&nbsp;&nbsp;</label>
				<input type="radio" name="syear" value="1" data-role="none">1학년
				<input type="radio" name="syear" value="2" data-role="none">2학년
				<input type="radio" name="syear" value="3" data-role="none" checked>3학년
				<input type="radio" name="syear" value="4" data-role="none">4학년<br>
				<label>나이 :&nbsp;&nbsp;</label>
				<input type="number" name="s_year" min="1" max="100" value="20" data-role="none"><br>
			</fieldset><br>
			<input type="submit" value="확인" data-role="none">
			<input type="reset" value="리셋" data-role="none">
		</form>
		
	</div>
	
	<div data-role="footer" data-position="fixed">
		<h4>footer</h4>
	</div>
</div>

</body>
</html>
